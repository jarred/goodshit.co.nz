<div class="post block {% if post.feature %}span4{% else %}span2{% endif %}">
  <div class="inner">
    <div class="info top">
      {% for category in post.categories %}
        <h4><a href="#">{{ category }}</a></h4>
      {% endfor %}
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    </div>
    <a href="{{ post.url }}" class="image"><img src="{{ post.image }}" /></a>
    <div class="info bottom">
      {% for category in post.categories %}
        <h4><a href="#">{{ category }}</a></h4>
      {% endfor %}
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    </div>
  </div>
</div>
